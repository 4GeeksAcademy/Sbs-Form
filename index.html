<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <title>Payment</title>
</head>
<body>
    <div class="general">
        <form action="">

            <!-- ************************************************************** -->
            <div class="form-header">
                <h1>Payment method</h1>
            </div>
            <!-- ************************************************************** -->
            <div class="form-body">

                <!-- ************************************************************** -->
                <div class="finance-data">
                    <div class="alert-red">
                        <p>Some field are missing</p>
                    </div>
                    <div class="counts">
                        <div class="card">
                            <label for="card">Card #</label>
                            <input type="text" name="card" id="card" class="text-input" placeholder="  XXXXXXXXXXXXXXXXXXXXX">
                        </div>
                        <div class="cvc">
                            <label for="cvc">CVC #</label>
                            <input type="text" name="cvc" id="cvc" class="text-input" placeholder="  0000">
                        </div>
                        <div class="amount">
                            <label for="amount">Amount</label>
                            <div class="complete-amount">
                                <p>$</p><input type="text" name="amount" id="amount" class="text-input-amount" placeholder="  Amount">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ************************************************************** -->

                <!-- ************************************************************** -->
                <div class="personal-data">
                    <div class="part-left">
                        <div class="first-name">
                            <label for="firstName">First Name</label>
                            <input type="text" name="firstName" id="firstName"  class="text-input">
                        </div>
                        <div class="city">
                            <label for="city">City</label>
                            <input type="text" name="city" id="city"  class="text-input">
                        </div>
                        <div class="accept">
                            <label for="accept">We accept:</label>
                            <div class="radiobuttons">
                                <input type="radio" name="payment-method" id="mastercard" checked>
                                <label for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>
                                <input type="radio" name="payment-method" id="visa">
                                <label for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                                <input type="radio" name="payment-method" id="discover">
                                <label for="discover"><i class="fa-brands fa-cc-discover"></i></label>
                                <input type="radio" name="payment-method" id="paypal">
                                <label for="paypal"><i class="fa-brands fa-cc-paypal"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="part-right">
                        <div class="last-name">
                            <label for="lastName">Last Name</label>
                            <input type="text" name="lastName" id="lastName" class="text-input-last-name">
                        </div>
                        <div class="direction">
                            <div class="state">
                                <label for="state">State</label>
                                <select id="state" name="state-name" class="list-state">
                                    <option value="" selected disabled hidden>Pick a state</option>
                                    <option value="california">California</option>
                                    <option value="texas">Texas</option>
                                    <option value="newyork">New York</option>
                                    <option value="florida">Florida</option>
                                  </select>
                            </div>
                            <div class="postal">
                                <label for="postalCode">Postal Code</label>
                                <input type="text" name="postalCode" id="postalCode"  class="text-input">
                            </div>
                        </div>
                        <div class="message">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" cols="15" rows="3"></textarea>
                            <p class="small-title">Add any notes here.</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ************************************************************** -->

            <!-- ************************************************************** -->
            <div class="form-footer">
                <div class="buttons">
                    <button type="reset" class="button-cancel">Reset</button>
                    <button type="submit" class="button-send">Send</button>
                </div>
            </div>
            
        </form>
    </div>
    <script src="https://kit.fontawesome.com/15ab388491.js" crossorigin="anonymous"></script>
</body>
</html>
